<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact Us — Balogun Micheal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    header,footer{background:#0b5; color:#fff;padding:1rem;}
    main{flex:1;padding:1rem;}
    form{background:#fff;padding:1rem;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.08);max-width:600px;margin:auto;}
    .form-group{margin-bottom:.75rem;}
    label{font-weight:600;margin-bottom:.25rem;display:block;}
    input,textarea{padding:.5rem;border:1px solid #ccc;border-radius:4px;font-size:1rem;width:100%;}
    textarea{min-height:120px;resize:vertical;}
    button[type="submit"]{background:#0b5;border:none;color:#fff;padding:.6rem .9rem;border-radius:4px;cursor:pointer;}
    .error{color:#b00;font-size:.9rem;}
    .hidden{display:none;}
    .success{color:green;font-weight:600;margin-top:1rem;}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
        <p class="error" id="error-name" data-testid="test-contact-error-name" aria-live="assertive"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <p class="error" id="error-email" data-testid="test-contact-error-email" aria-live="assertive"></p>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <p class="error" id="error-subject" data-testid="test-contact-error-subject" aria-live="assertive"></p>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <p class="error" id="error-message" data-testid="test-contact-error-message" aria-live="assertive"></p>
      </div>
      <button type="submit" data-testid="test-contact-submit">Submit</button>
    </form>
    <p id="success" data-testid="test-contact-success" class="success hidden">✅ Message sent successfully!</p>
  </main>
  <script src="contact.js"></script>
</body>
</html>
